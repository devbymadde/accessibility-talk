<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="pristine.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <form id="form">
      <div class="input">
        First name
        <input type="text" id="firstName" required minlength="4" />
      </div>

      <div class="input">
        Last name
        <input type="text" id="lastName" required />
      </div>

      <div class="input">
        Email
        <input type="email" id="email" />
      </div>

      <div class="input">
        Password
        <input type="password" id="password" required />
      </div>

      Please select your spirit animal

      <div class="images">
        <img src="images/1.png" />
        <img src="images/2.png" />
        <img src="images/3.png" />
      </div>

      
      <input type="radio" tabindex="-1" name="animal" id="chameleon" />Chameleon
      
      <input type="radio" tabindex="-1" name="animal" id="pug" />Pug
      
      <input type="radio" tabindex="-1" name="animal" id="penguin" />Penguin

      <input type="submit" value="Register now!" />
    </form>
  </body>
</html>
